<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOK ARCHIVE</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <style>
        /* Fonts */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");

        * {
            font-family: "Poppins", sans-serif;
        }

        .container-body {
            background-color: peachpuff;
        }
    </style>
</head>

<body class="container-body">
    <section class="container my-5">
        <!-- Input Box -->
        <div class="d-flex w-75 mx-auto">
            <input type="text" class="form-control me-2" placeholder="Search your favourite Book" id="searchInput" />
            <button class="btn btn-dark" onclick="searchBook()">Search</button>
        </div>
    </section>
    <section class="container mt-2">
        <!-- error div  -->
        <div id="error" class="text-center text-danger fs-1"></div>

        <!-- Spinner -->
        <div class="text-center mt-5">
            <div id="spinner" class="spinner-border d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- total search result  -->
        <div id="total-result" class="text-center "></div>
        <!-- book container -->
        <div id="book-container" class="row ">
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
